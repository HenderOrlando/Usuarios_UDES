# default rules
homepage:
  url:   /
  param: { module: user, action: template}

guardarUsuario:
  url:   /Guardar-Usuario
  param: { module: user, action: save}
  
borrarUsuario:
  url:   /Borrar-Usuario/:id/:nombre
  param: { module: user, action: delete }
  
editarUsuario:
  url:   /Editar-Usuario/:id/:nombre
  param: { module: user, action: edit}
  
buscarUsuario:
  url:   /Buscar-Usuario
  param: { module: user, action: search }

listarUsuarios:
  url:   /Usuarios
  param: { module: user, action: index }
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
